<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <h1>{{todolist.name}}</h1>
            <h2>Tasks</h2>
            <p><a href={% url 'todo_list_update' todolist.pk %}>Edit</a></p>
                <table>
                    <thead>
                        <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                </tr>
                        </thead>
                <tbody>
                    <tr>
                    {%for task in todolist.items.all%}
                    <td>{{task.task}}</td>
                    <td>{{task.due_date}}</td>
                    </tr>
                    {%endfor%}


                </div>
            </main>

</body>
</html>
